<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Generator</title>
</head>
<body>
    <h1>Number Generator</h1>
    <h2>Enter a number to generate them on the screen. Even numbers will appear in green, odd numbers in yellow and prime numbers in blue.</h2>
    <div id="action">
        <div id="action-field">
            <p></p>
            <input type="text" placeholder="Generate more numbers...">
        </div>
        <button>Generate numbers</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
