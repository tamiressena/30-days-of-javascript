<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Validating Web Forms</h1>
    <div id="form">
        <div class="input">
            <p class="input-title">First Name</p>
            <input type="text" placeholder="First Name" id="first-name" required>
            <p id="first-name-error" class="error-message"></p>
            <!-- <p class="error-message">First name must be alphanumeric and contain 3 - 16 characteres</p> -->
        </div>
        <div class="input">
            <p class="input-title">Last Name</p>
            <input type="text" placeholder="Last Name" id="last-name" required>
            <p id="last-name-error" class="error-message"></p>
            <!-- <p class="error-message">Last name must be alphanumeric and contain 3 - 16 characteres</p> -->
        </div>
        <div class="input">
            <p class="input-title">Email</p>
            <input type="email" placeholder="E-mail" id="email" required>
            <p id="email-error" class="error-message"></p>
            <!-- <p class="error-message">Email must be a valid address, e.g. example@example.com</p> -->
        </div>
        <div class="input">
            <p class="input-title">Password</p>
            <input type="password" placeholder="Password" id="password" required>
            <p id="password-error" class="error-message"></p>
            <!-- <p class="error-message">Password must be alphanumeric (@, _ and - are also allowed) and between 6 - 20 characteres</p> -->
        </div>
        <div class="input">
            <p class="input-title">Telephone</p>
            <input type="text" placeholder="Telephone" id="phone" required>
            <p id="phone-error" class="error-message"></p>
            <!-- <p class="error-message">A valid telephone number (11 digits and 333-333-3334)</p> -->
        </div>
        <div class="input">
            <p class="input-title">Your bio</p>
            <input type="text" placeholder="Your bio" id="bio" required>
            <p id="bio-error" class="error-message"></p>
            <!-- <p class="error-message">Bio must contain only lowercase letters, underscores, hyphen and be 8 - 50 characters</p> -->
        </div>
        <button id="button" type="submit" disabled>Submit</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
